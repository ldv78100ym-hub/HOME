<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Liste de Liens Cat√©goris√©s</title>
    
    <style>
        /* Variables */
        :root {
            --primary-color: #4CAF50; /* Vert pour l'action */
            --secondary-color: #607D8B; /* Gris-bleu pour les d√©tails */
            --bg-light: #f4f7f6;
            --text-dark: #263238;
            --container-bg: #ffffff;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* G√©n√©ral */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 30px;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        /* Bouton de G√©n√©ration */
        #generate-btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-bottom: 25px;
        }

        #generate-btn:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        /* Liste Cat√©goris√©e */
        .category-section {
            margin-bottom: 30px;
            border-top: 2px solid var(--border-radius);
            padding-top: 15px;
        }

        .category-section:first-of-type {
            border-top: none;
            padding-top: 0;
        }

        h2 {
            color: var(--secondary-color);
            font-size: 1.5em;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary-color);
            padding-left: 10px;
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-item {
            padding: 10px 15px;
            margin-bottom: 8px;
            background-color: var(--bg-light);
            border-radius: 4px;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }

        .link-item:hover {
            background-color: #e0e6e4;
        }

        .link-item a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            flex-grow: 1;
        }

        .link-item a:hover {
            color: var(--primary-color);
        }

        .icon {
            margin-right: 10px;
            color: var(--primary-color);
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìë Liste de Liens Cat√©goris√©s</h1>
        
        <button id="generate-btn">
            G√©n√©rer un Fichier de Liens (.txt)
        </button>

        <p>Aper√ßu des liens tri√©s par cat√©gorie :</p>
        
        <div id="links-display">
            </div>
        
    </div>

    <script>
        // JavaScript 
        
        // 1. Les donn√©es : les liens √† cat√©goriser
        const linksData = [
            { url: "https://ldv78100ym-hub.github.io/TABLEAUX-DE-SIGNES/", title: "Tableaux de Signes", category: "Alg√®bre" },
            { url: "https://ldv78100ym-hub.github.io/FACTORISATIONS/", title: "Factorisations", category: "Alg√®bre" },
            { url: "https://ldv78100ym-hub.github.io/DROITES", title: "Droites (G√©om√©trie Analytique)", category: "Analyse" },
            { url: "https://ldv78100ym-hub.github.io/NOMBRE_DERIVE/", title: "Nombre D√©riv√©", category: "Analyse" }
        ];

        // 2. Fonction pour regrouper les liens par cat√©gorie
        function groupLinksByCategory(data) {
            return data.reduce((acc, link) => {
                const category = link.category;
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(link);
                return acc;
            }, {});
        }

        // 3. Fonction pour afficher les liens sur la page
        function renderLinks(groupedLinks) {
            const container = document.getElementById('links-display');
            container.innerHTML = ''; // Nettoyer l'ancien contenu

            for (const category in groupedLinks) {
                // Cr√©er la section pour la cat√©gorie
                const section = document.createElement('div');
                section.classList.add('category-section');

                // Titre de la cat√©gorie
                const title = document.createElement('h2');
                title.textContent = category;
                section.appendChild(title);

                // Liste des liens
                const list = document.createElement('ul');
                list.classList.add('link-list');

                groupedLinks[category].forEach(link => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('link-item');

                    const icon = document.createElement('span');
                    icon.classList.add('icon');
                    // Utiliser une ic√¥ne pour diff√©rencier les cat√©gories (simple pour l'exemple)
                    icon.textContent = (category === "Alg√®bre") ? '‚ûó' : 'üìà'; 

                    const anchor = document.createElement('a');
                    anchor.href = link.url;
                    anchor.textContent = link.title;
                    anchor.target = '_blank'; // Ouvre dans un nouvel onglet

                    listItem.appendChild(icon);
                    listItem.appendChild(anchor);
                    list.appendChild(listItem);
                });

                section.appendChild(list);
                container.appendChild(section);
            }
        }

        // 4. Fonction pour g√©n√©rer et t√©l√©charger un fichier texte
        function generateAndDownloadFile(groupedLinks) {
            let fileContent = "Liste des Liens de Cours Cat√©goris√©s\n\n";
            
            // Construire le contenu du fichier
            for (const category in groupedLinks) {
                fileContent += `--- ${category.toUpperCase()} ---\n`;
                groupedLinks[category].forEach(link => {
                    fileContent += `${link.title}: ${link.url}\n`;
                });
                fileContent += "\n";
            }

            // Cr√©er un Blob (objet binaire) et un lien de t√©l√©chargement
            const blob = new Blob([fileContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'liens_de_cours_categories.txt';
            
            // Simuler le clic pour d√©marrer le t√©l√©chargement
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            URL.revokeObjectURL(url); // Lib√©rer la m√©moire
            
            alert('Le fichier "liens_de_cours_categories.txt" a √©t√© g√©n√©r√© et t√©l√©charg√© !');
        }

        // 5. Ex√©cution et √©v√©nements
        document.addEventListener('DOMContentLoaded', () => {
            const groupedLinks = groupLinksByCategory(linksData);
            renderLinks(groupedLinks);

            document.getElementById('generate-btn').addEventListener('click', () => {
                generateAndDownloadFile(groupedLinks);
            });
        });
    </script>

</body>
</html>
