            const title = document.getElementById('section-title');
            
            welcome.classList.add('hidden');
            content.classList.remove('hidden');
            
            document.querySelectorAll('.breadcrumb-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent.includes(categoryName)) btn.classList.add('active');

            analyseMenu.classList.add('hidden');
            algebreMenu.classList.add('hidden');

            else if (categoryName === "Analyse") {

        // --- FONCTIONS DE FILTRE ---

        function filterExpertLinks(subcategoryName) {
            document.querySelectorAll('#expert-submenu .expert-btn').forEach(btn => {

                if(btn.textContent === subcategoryName) btn.classList.add('active');
            });
            const links = linksData.filter(l => l.category === "MATHS EXPERTES" && l.subcategory === subcategoryName);
            displayLinks(links);
        }

        function filterAnalyseLinks(subcategoryName) {

                if(btn.textContent === subcategoryName) btn.classList.add('active');
            });

        }

                if(btn.textContent === subcategoryName) btn.classList.add('active');
            });
            const links = linksData.filter(l => l.category === "Alg√®bre" && l.subcategory === subcategoryName);
            displayLinks(links);

        function displayLinks(links) {
            const container = document.getElementById('links-container');
            container.innerHTML = '';

            if (links.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:gray;">Aucun lien disponible pour cette section.</p>';

            const ul = document.createElement('ul');
            ul.className = 'link-list';

            links.forEach(link => {

                const icon = getIcon(link.category); 
                li.innerHTML = `

                ul.appendChild(li);
            });

            container.appendChild(ul);
        }

            });
