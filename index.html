    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --sidebar-width: 280px;
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --accent-color: #10b981;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- 2. LAYOUT PRINCIPAL --- */
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: #111827;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent-color);
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 4px;
            border-radius: 8px;
            color: #d1d5db;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .nav-item:hover {
            background-color: rgba(255,255,255,0.05);
            color: white;
            padding-left: 18px;
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .nav-item i { width: 25px; font-size: 1.1em; }

        /* Contenu */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px 40px;
            position: relative;
        }

        header.top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1#page-title {
            font-size: 2rem;
            color: var(--text-main);
            margin: 0;
            position: relative;
        }
        
        h1#page-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            margin-top: 8px;
            border-radius: 2px;
        }

        /* --- 3. CONTENU DYNAMIQUE --- */

        .welcome-screen {
            text-align: center;
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            animation: fadeIn 0.6s ease;
        }
        
        .welcome-video-container {
            width: 100%;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .welcome-video-container video { width: 100%; display: block; }

        .subcategory-section {
            margin-bottom: 40px;
            animation: slideUp 0.4s ease forwards;
            opacity: 0;
        }

        .subcategory-title {
            font-size: 1.2rem;
            color: var(--primary-dark);
            margin-bottom: 15px;
            padding-left: 15px;
            border-left: 4px solid var(--accent-color);
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 100%);
            padding-top: 5px;
            padding-bottom: 5px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* --- CARTES & POPUP (TOOLTIP) --- */
        .resource-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 20px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: flex-start;
            position: relative; /* Nécessaire pour positionner le popup */
            overflow: visible; /* Important pour que le popup dépasse */
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            border-color: var(--primary-color);
            z-index: 10; /* Passe au-dessus des autres */
        }

        .resource-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--border-color);
            transition: background 0.3s;
            border-radius: var(--radius) 0 0 var(--radius);
        }

        .resource-card:hover::before {
            background: var(--primary-color);
        }

        .card-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .resource-card:hover .card-icon { color: var(--primary-color); }

        .card-content { flex: 1; }
        .card-title { font-weight: 600; margin-bottom: 5px; display: block; }
        .card-meta { font-size: 0.85rem; color: var(--text-muted); }

        /* STYLE DU POPUP (TOOLTIP) */
        .card-tooltip {
            position: absolute;
            bottom: 100%; /* Juste au-dessus de la carte */
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: #1f2937; /* Fond sombre */
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        /* Petite flèche en bas du popup */
        .card-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1f2937 transparent transparent transparent;
        }

        /* Affichage au survol */
        .resource-card:hover .card-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }


        /* Utilitaire */
        .hidden { display: none !important; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile */
        .mobile-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            width: 50px; height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 200;
            font-size: 1.2rem;
            cursor: pointer;
        }

            .mobile-toggle { display: flex; align-items: center; justify-content: center; }
            .main-content { padding: 20px; }
            h1#page-title { font-size: 1.5rem; }
        }
    </style>

        // --- FONCTIONS ---

        function initSidebar() {
            const navContainer = document.getElementById('nav-container');
            
            const homeBtn = document.createElement('div');
            homeBtn.className = 'nav-item active';
            homeBtn.innerHTML = '<i class="fas fa-home"></i> Accueil';
            homeBtn.onclick = () => showWelcome();
            navContainer.appendChild(homeBtn);

            categoryConfig.forEach(cat => {
                const btn = document.createElement('div');
                btn.className = 'nav-item';
                btn.innerHTML = `<i class="${cat.icon}"></i> ${cat.name}`;
                btn.onclick = (e) => loadCategory(cat.name, e.currentTarget);
                navContainer.appendChild(btn);
            });
        }

        function showWelcome() {
            document.getElementById('welcome-view').classList.remove('hidden');
            document.getElementById('category-view').classList.add('hidden');
            document.getElementById('page-title').textContent = "Bienvenue";
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelector('.nav-item').classList.add('active');
            
            closeSidebarMobile();
        }

        function loadCategory(categoryName, clickedBtn) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(clickedBtn) clickedBtn.classList.add('active');

            document.getElementById('welcome-view').classList.add('hidden');
            const view = document.getElementById('category-view');
            view.classList.remove('hidden');
            document.getElementById('page-title').textContent = categoryName;

            const links = linksData.filter(l => l.category === categoryName);
            
            const grouped = links.reduce((acc, link) => {
                const sub = link.subcategory || "Général";
                if (!acc[sub]) acc[sub] = [];
                acc[sub].push(link);
                return acc;
            }, {});

            view.innerHTML = ''; 

            if (Object.keys(grouped).length === 0) {
                view.innerHTML = '<p class="text-muted">Aucun contenu disponible pour le moment.</p>';
            } else {
                for (const [subcat, items] of Object.entries(grouped)) {
                    const section = document.createElement('div');
                    section.className = 'subcategory-section';
                    section.innerHTML = `<div class="subcategory-title">${subcat}</div>`;
                    
                    const grid = document.createElement('div');
                    grid.className = 'cards-grid';
                    
                    items.forEach((item, index) => {
                        const card = document.createElement('a');
                        card.href = item.url;
                        card.target = "_blank";
                        card.className = 'resource-card';
                        card.style.animationDelay = `${index * 0.05}s`;
                        
                        let iconClass = "fas fa-link";
                        if(item.title.toLowerCase().includes("cours")) iconClass = "fas fa-book-open";
                        if(item.title.toLowerCase().includes("exercice")) iconClass = "fas fa-pencil-alt";
                        if(item.title.toLowerCase().includes("vidéo")) iconClass = "fas fa-play-circle";
                        if(item.title.toLowerCase().includes("qcm")) iconClass = "fas fa-check-square";
                        
                        // Gestion de la classe par défaut si non spécifiée
                        const classesConcerned = item.classes || "1ère & Terminale";

                        card.innerHTML = `
                            <div class="card-tooltip">Classe : ${classesConcerned}</div>
                            <i class="card-icon ${iconClass}"></i>
                            <div class="card-content">
                                <span class="card-title">${item.title}</span>
                                <span class="card-meta">Cliquez pour ouvrir</span>
                            </div>
                        `;
                        grid.appendChild(card);
                    });

                    section.appendChild(grid);
                    view.appendChild(section);
                }
            }
            
            closeSidebarMobile();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        function closeSidebarMobile() {
            document.getElementById('sidebar').classList.remove('open');
        }

        window.addEventListener('DOMContentLoaded', () => {
            initSidebar();
        });
